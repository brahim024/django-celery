{% load static %}
<nav class="navbar navbar-dark bg-dark">
  <!-- Navbar content -->
</nav>
<section class="contact-section section_padding">
    <div class="container">
      <div class="row">
        <div class="col-12 md-18">
          <h2 class="contact-title">Send Email Here </h2>
        </div>
        <div class="col-lg-6" >
          <form class="form-contact contact_form" method="post" >{% csrf_token %}
            
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="subject"  type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder = 'Enter Subject'>
                </div>
              </div>
              
              <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="email"  type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder = 'Enter email address'>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  
                    <textarea class="form-control w-100" name="message"  cols="30" rows="9"  placeholder = 'Enter Message'></textarea>
                </div>
              </div>

            </div>
            <div class="form-group mt-3">
              <input type="submit" class="button button-contactForm btn_4 boxed-btn" value="send message">
            </div>
          </form>
        </div>
        <div class="col-lg-4">
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-home"></i></span>
            
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
            
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            
            <div class="media-body">
              <h2 class="text-success">Django Send Email Exemple</h2>
              <p>Send your email anytime!</p>
            </div>
            
          </div>
          <div class="float-down">
              <img src="static/image/minion.jpg" height="400" alt="...">
            </div>
        </div>
      </div>
    </div>

  </section>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
